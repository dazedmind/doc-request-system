<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="studentform.css">
</head>
<body>
    <main>
        <div class="studentform-container">
            <div class="header-container">
                Student Request Form
            </div>

            <div class="studentform">
                <form action="" method="">
                    <div class="col">
                        <div class="flex">
                            <h1>Applicant's Information</h1>
                            <label for="fullname">Fullname</label>
                            <input type="text" class="content" id="fullname" name="fullname" required>
    
                            <label for="course">Course</label>
                            <input type="text" class="content" id="course" name="course" required>
    
                            <label for="purpose">Purpose</label>
                            <input type="text" class="content" id="purpose" name="purpose" required>
                            
                            <h1>Contact Details</h1>
                            <label for="contact_num">Contact Number</label>
                            <input type="number" class="content" id="contact_number" name="contact_number" required>
    
                            <label for="email">Email</label>
                            <input type="email" class="content" id="email" name="email" required>
                        </div>
    
                        <div class="flex">
                            <div class="adjust">
                                <label for="student_num">Student Number</label>
                                <input type="text" class="content" id="student_num" name="student_num" required>
    
                                <label for="college">College</label>
                                <input type="text" class="content" id="college" name="college" required>
                             </div>
    
                             <div class="adjust-1">
                                <label for="address">Address</label>
                                <input type="text" class="content" id="address" name="address" required>
                            </div>
                        </div>
                    </div>
    
                        <button id="next-btn" onclick="location.href='documentlist.html';">Next</button>
    
                </form>
            </div>
        </div>
    </main>
</body>
</html>
