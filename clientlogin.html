<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Log In</title>
    <link rel="stylesheet" href="inlog.css">
</head>
<body>
    <div class="container">
    <div class="big_logo">
        <div class="info1">
            <h3>You have reached the Official <span>Online Document Request System</span> of the <span>Polyverse Institute of Technology</span>, <br> Main Street Oakland</h3>
        </div>
        <img src="img/pitlogo.png" alt="school logo">
    </div>

    <div class="login-container">
        <div class="login">
            <h1>Client Log<span>in</span></h1>
            <form class="form">
                <div class="input-field">
                    <label for="email">Email</label>
                    <input class="content" type="text" name="email" placeholder="Enter Employee Number">    
                </div>
               
                <div class="input-field">
                    <label for="password">Password</label>
                    <input class="content" type="password" name="password" placeholder="Enter Password">
                </div>

                <span class="btn-container">
                    <input class="btn" type="button" value="Login">
                </span>

            </form>
        </div>
        <div class="register-container">
            No account yet? <a href="#">Create New Account</a>
        </div>
        <div class="info">
            <h3>For more inquiries or concerns, please email <span>ithelp@pit.edu.ph</span></h3>
        </div>

    </div>
</div>
</body>
</html>
